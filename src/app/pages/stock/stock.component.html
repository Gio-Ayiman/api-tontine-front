<div class="container">
    <div class="card mt-3">
        <form class="mt-1 mx-lg-3" [formGroup]="articlesApproForm" (ngSubmit)="add()">
            <div class="row">
                <div class="form-group col-5">
                    <label for="article">Article</label>
                    <select pInputText class="form-select" id="article" formControlName="articleId">
                        <option *ngFor="let article of articles" [ngValue]=article.id > {{article.libelle}} </option>
                    </select>
                </div>
    
                <div class="form-group col-5">
                    <label for="qte">Quantite Approvisionne</label>
                    <input pInputText type="text" class="form-control" id="qte" formControlName=quantite>
                </div>

                <div class="form-group col-2">
                    <button pButton icon="pi pi-plus" label="Ajouter" type="submit"></button>
                </div>
            </div>
        </form>

        <p-table  [columns]="columns" [paginator]="true" [showFirstLastIcon]="false"
            [rowsPerPageOptions]="[10, 25]"
        >
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns"> {{ col.header }} </th>
                    <th class="text-center">Operations</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body"></ng-template>
            <ng-template pTemplate="footer">
                <div class="row">
                    <div class="mt-3 d-flex justify-content-end">
                        <button pButton label="Enregistrer" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>
            
        </p-table>
    </div>
</div>
